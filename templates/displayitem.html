<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Balls Website</title>
</head>

<body>

    <p>Balls</p>

    <form action="/" method="post">
        <p>Name: </p>
        <input type="text" placeholder="Item name" name="itemInput"/>
    </form>

    <table>

        <tr>
            <th>Item Name</th>
            <th>Lowest Price</th>
            <th>Average Price</th>
            <th>Highest Price</th>
        </tr>


        {% for row in foundItems %}
        <tr>
            <td>{{row.getName()}}</td>
            <td>${{row.getLowestPrice()}}</td>
            <td>${{row.getAveragePrice()}}</td>
            <td>${{row.getHighestPrice()}}</td>
        </tr>
        {% endfor %}
        

    </table>

</body>
</html>
